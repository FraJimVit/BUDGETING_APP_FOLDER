<div class="logon-container">
  <div class="logon-box">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input
                  type="text"
                  id="username"
                  placeholder="Username"
                  [(ngModel)]="user.username"
                  name="username"
                  required
              />
          </div>
          <div class="form-group">
              <input
                  type="text"
                  id="phone"
                  placeholder="Phone"
                  [(ngModel)]="user.phone"
                  name="phone"
              />
          </div>
          <div class="form-group">
              <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  [(ngModel)]="user.email"
                  name="email"
                  required
              />
          </div>
          <div class="form-group">
              <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  [(ngModel)]="user.password"
                  name="password"
                  required
              />
          </div>
          <div class="form-group">
              <input
                  type="password"
                  id="confirmpassword"
                  placeholder="Confirm Password"
                  [(ngModel)]="confirmpassword"
                  name="confirmpassword"
                  required
              />
          </div>
          <div class="button-container">
              <button type="button" (click)="cancel()" class="cancel-button">â†© Back</button>
              <button type="submit">Logon</button>
          </div>
      </form>
  </div>
</div>
